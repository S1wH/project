<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="eel.js"></script>
    <title>Title</title>
    <style>
        #name{
             margin: 28px;
             height: 30px;
             font-size: 25px;
             border-radius: 7px;
             border: 1px ourset #41F3FF;
        }
        #p{
            font-size: 30px;
            color: white;
        }
        body{
             background: #222222;
             display: flex;
             align-items: center;
             justify-content: center;
        }
        #but{
            font-size: 20px;
            border: 3px solid #41F3FF;
            color: white;
            background: rgba(0, 0, 0, 0);
            height: 40px;
            width: 110px;
            border-radius: 10px;
        }
        #check_ans{
             position: fixed;
             top: 30%;
             background: linear-gradient(180deg, #41F3FF, #2A5558);
             height: 275px;
             width: 400px;
             border-radius: 10px;
         }
        #num{
             position: fixed;
             top: 10%;
             color: #41F3FF;
             font-size: 200px;
            }
        #butt{
             position: fixed;
             top: 10px;
             right:10px;
             font-size: 20px;
             border: 2px solid #41F3FF;
             color: white;
             background: #222222;
             height: 30px;
             width: 80px;
             border-radius: 6px;
        }
        #result{
            color: white;
            font-size: 40px;
        }
    </style>
</head>
<body>
<p id="num" hidden>15</p>
<div id="check_ans", align="center", hidden>
    <button id="butt", onclick="window.location.href = 'home.html';">Выйти</button>
    <p>
        <p id="p">Введите название песни:</p>
        <p><input id="name"/></p>
        <p><button onclick="test(this)", id="but">Ответить</button></p>
    </p>
</div>
<div id="result">result: 0</div>
    <script>
        let ost = 14;
        async function test(){
            let mus = document.getElementById("name");
            let text = mus.value;
            let res = await eel.check_song(text)();
            show(res);
            result = await eel.check_end()();
            if (result != 11){
                document.getElementById("result").innerText = "result: " + result;
                var el = document.getElementById("result");
                el.hidden = false;
            }
            else{
                setTimeout(start_music, 1000);
            }
        }

        function show(res){
            var pole = document.getElementById("check_ans");
            if (res){
                pole.style.background = "linear-gradient(180deg, #20A10D, #0A4A01)";
            }
            else{
                pole.style.background = "linear-gradient(180deg, #950000, #FE0202)";
            }
        }

        function visual(){
            var num = document.getElementById("num");
            num.hidden = true;
            var pole = document.getElementById("check_ans");
            pole.hidden = false;
        }

        function schet(){
            var num = document.getElementById("num");
            num.innerText = ost;
            ost -= 1
            if (ost < 0){
                ost = 14;
                setTimeout(visual, 1000);
            }
            else{
                setTimeout(schet, 1000);
            }
        }
        function start_music(){
            var num = document.getElementById("num");
            num.innerText = 15;
            num.hidden = false;
            let mus = document.getElementById("name");
            mus.value = "";
            var pole = document.getElementById("check_ans");
            pole.style.background = "linear-gradient(180deg, #41F3FF, #2A5558)";
            pole.hidden = true
            eel.play_song();
            setTimeout(schet, 1000);
        }
        start_music()
    </script>
</body>
</html>
