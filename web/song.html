<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="eel.js"></script>
    <title>Title</title>
    <style>
        #name{
             margin: 28px;
             height: 30px;
             font-size: 25px;
             border-radius: 7px;
        }
        #p{
            font-size: 30px;
            color: white;
        }
        body{
             background: #222222;
             display: flex;
             align-items: center;
             justify-content: center;
        }
        #but{
            font-size: 20px;
            border: 3px solid #41F3FF;
            color: #222222;
            background: white;
            height: 40px;
            width: 110px;
            border-radius: 10px;
        }
        #check_ans{
             position: fixed;
             top: 30%;
             background: linear-gradient(180deg, #41F3FF, #2A5558);
             height: 275px;
             width: 400px;
             border-radius: 10px;
         }
    </style>
</head>
<body>
<div id="check_ans", align="center", hidden>
    <p>
        <p id="p">Введите название песни:</p>
        <p><input id="name"/></p>
        <p><button onclick="test(this)", id="but">Ответить</button></p>
    </p>
</div>
    <script>
        async function test(){
            let mus = document.getElementById("name");
            let text = mus.value;
            let res = await eel.check_song(text)();
            show(res);
            setTimeout(start_music, 2500);
        }

        function show(res){
            var pole = document.getElementById("check_ans");
            if (res == 1){
                pole.style.background = "linear-gradient(180deg, #20A10D, #0A4A01)";
            }
            else{
                pole.style.background = "linear-gradient(180deg, #950000, #FE0202)";
            }
        }

        function visual(){
            var pole = document.getElementById("check_ans")
            pole.hidden = false;
        }
        function start_music(){
            let mus = document.getElementById("name");
            mus.value = "";
            var pole = document.getElementById("check_ans");
            pole.style.background = "linear-gradient(180deg, #41F3FF, #2A5558)";
            pole.hidden = true
            eel.play_song();
            setTimeout(visual, 15000);
        }
        start_music()
    </script>
</body>
</html>
