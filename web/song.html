<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="eel.js"></script>
    <title>Title</title>
    <style>
        #but{
            background: white;
        }
    </style>
</head>
<body>
<div id="check_ans" hidden>
    <input id="name"/>
    <button onclick="test(this)", id="but">Ответить</button>
</div>
    <script>
        async function test(){
            let mus = document.getElementById("name");
            let text = mus.value;
            let res = await eel.check_song(text)();
            show(res);
            setTimeout(start_music, 2500);
        }

        function show(res){
            var pole = document.getElementById("but");
            if (res == 1){
                pole.style.background = "green";
            }
            else{
                pole.style.background = "red";
            }
        }
        function visual(){
            var pole = document.getElementById("check_ans")
            pole.hidden = false;
        }
        function start_music(){
            document.getElementById("check_ans").hidden = true;
            eel.play_song();
            setTimeout(visual, 15000);
        }
        start_music()
    </script>
</body>
</html>`
