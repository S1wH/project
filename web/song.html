<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="eel.js"></script>
    <title>Title</title>
    <style>
        body{
             background: #222222;
             display: flex;
             align-items: center;
             justify-content: center;
        }
        #but{
             background: white;
        }
        #check_ans{
             background: linear-gradient(180deg, #41F3FF, #2A5558);
             height: 275px;
             width: 400px;
             position: fixed;
             top: 30%;
             border-radius: 0px 10px;
             display: flex;
             align-items: center;
             justify-content: center;
         }
    </style>
</head>
<body>
<div id="check_ans", hidden>
    <p>
        <p><input id="name"/></p>
        <p><button onclick="test(this)", id="but">Ответить</button></p>
    </p>
</div>
    <script>
        async function test(){
            let mus = document.getElementById("name");
            let text = mus.value;
            let res = await eel.check_song(text)();
            show(res);
            setTimeout(start_music, 2500);
        }

        function show(res){
            var pole = document.getElementById("but");
            if (res == 1){
                pole.style.background = "green";
            }
            else{
                pole.style.background = "red";
            }
        }
        function visual(){
            var pole = document.getElementById("check_ans")
            pole.hidden = false;
        }
        function start_music(){
            let mus = document.getElementById("name");
            mus.value = "";
            var pole = document.getElementById("but");
            pole.style.background = "white";
            document.getElementById("check_ans").hidden = true;
            eel.play_song();
            setTimeout(visual, 15000);
        }
        start_music()
    </script>
</body>
</html>
